<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Musicologist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              My Musicologist
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row"> 
          <div class="col col-md-2 hidden-sm hidden-xs"></div>
          <div class="col col-xs-12 col-md-6 text-center">
            <div class="row">
              <div class="col col-xs-12">
                <div class="input-group">
                  <input type="text" class="form-control" id="musicField" placeholder="Song Name, Artist...">
                  <span class="input-group-btn">
                    <button id="addButton" class="btn btn-default" type="button">Add!</button>
                  </span> 
                </div>
              <div class="alert alert-danger" id="artist-error" role="alert">Please enter a Valid Song name, Artists...</div>  
              </div>  
            </div>
            <div class="row">
              <h1>My Music Interests</h1>
            <div class="row">
              <ul class="list-group info">
              </ul>
            </div>
            </div>
            <div class="col col-md-3 hidden-sm hidden-xs"></div>
            <div class="col col-xs-12 col-md-6 text-center">
            <button id="getPlaylistBtn" class="btn btn-default btn-lg">Get Playlist</button>
            <br>
            <h2 id="playlist-title">My Playlist</h2>
            <h4 id="no-results">No results found</h4>
            <div id="playlist" class="list-group">
            </div>
          </div>  
        </div>
        <div class ="col col-md-4 text-center" id="similar-artist">
          <h2>Similar Artists:</h2>
        </div>
        </div>
      </div>   
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="music.js"></script>
  </body>
</html>
